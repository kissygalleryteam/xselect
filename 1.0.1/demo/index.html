<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Xselect的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.6/seed-min.js" charset="utf-8"></script>
</head>
<body>
<h2>Xselect的demo</h2>

<style>
    ul,li {margin:0;padding:0;}
    select {
        display: block!important;
    }
    select,button{
        margin:10px;
    }
</style>

<div style="width:990px;margin:0 auto;">
    <h3>select和xselect同步</h3>
    <select id="J_select1">
        <option value="">===请选择===</option>
        <option value="1">option1</option>
        <option value="2">option2</option>
        <option value="3">option3</option>
        <option value="4">option4</option>
        <option value="5">option5</option>
        <option value="6">option6</option>
        <option value="7">option7</option>
        <option value="8">option8</option>
        <option value="9">option9</option>
    </select>

    <h3>动态增加选项</h3>
    <select id="J_select2">
        <option value="">===请选择===</option>
        <option value="1">option1</option>
        <option value="2">option2</option>
        <option value="3">option3</option>
        <option value="4">option4</option>
        <option value="5">option5</option>
        <option value="6">option6</option>
        <option value="7">option7</option>
        <option value="8">option8</option>
        <option value="9">option9</option>
    </select>
    <button id="J_add2">添加并选中</button>
    <button id="J_add3">批量添加</button>

    <h3>增加选项form</h3>
    <select id="J_select3">
        <option value="">===请选择===</option>
        <option value="1">option1</option>
        <option value="2">option2</option>
        <option value="3">option3</option>
        <option value="4">option4</option>
        <option value="5">option5</option>
        <option value="6">option6</option>
        <option value="7">option7</option>
        <option value="8">option8</option>
        <option value="9">option9</option>
    </select>
</div>

<br><br><br><br><br>
<br><br><br><br><br>

<br><br><br><br><br>

<br><br><br><br><br>
<br><br><br><br><br>
<br><br><br><br><br>


<script>
    var S = KISSY;
    if (S.Config.debug) {
        var debugPath = "../build";
        S.config({
            packages:[
                {
                    name:"kg/xselect/1.0.1",
                    path:debugPath,
                    carset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/xselect/1.0.1/index,kg/xselect/1.0.1/index.css', function (S, xSelect) {
        var sel1 = new xSelect({el: '#J_select1'});

        var sel2 = new xSelect({el: '#J_select2'});
        S.one('#J_add2').on('click',function(ev){
            var next = sel2.get('options').length;
            sel2.add('option'+next, next, true);
        });
        S.one('#J_add3').on('click',function(ev){
            var next = sel2.get('options').length;
            var opt = [];
            for(var i=0;i<5;i+=1){
                opt.push({
                    text: 'option'+next,
                    value: next
                });
                next += 1;
            }
            opt[3].selected = true;
            sel2.batchAdd(opt, true);
        });

        var sel3 = new xSelect({
            el: '#J_select3',
            addForm: {
                placeholder: '请输入名称',
                maxlength: 50,
                onSubmit: function (val, enable, disable) {
                    // 异步操作,先让按钮不可点
                    disable();
                    setTimeout(function () {
                        sel3.add(val, val, true);
                        // 重新让按钮可点并清空表单域
                        enable(true);
                    }, 1000);
                }
            }
        });


    });
</script>
</body>
</html>
